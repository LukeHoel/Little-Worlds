<!DOCTYPE html>
<html>

<head>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
</head>

<body style="background-color:#00032e;">

    <img class="blur"src="assets/planetbg.svg" style="z-index:-1;position:absolute;left:0;top:0;height:200%;width:auto;">

    <div class="well">
        <div class="contents">
            <h1>Controls</h1>

            <div class="control">
                <i style="position:relative;top:5px;" class="fa fa-arrows fa-2x col-sm-1" aria-hidden="true"></i>
                &nbsp; Movement: WASD Keys
            </div>

            <div class="control">
                <i style="position:relative;top:5px;" class="fa fa-plus fa-2x col-sm-1" aria-hidden="true"></i>
                &nbsp; Zoom In: + Key
            </div>
            <div class="control">
                <i style="position:relative;top:5px;" class="fa fa-minus fa-2x col-sm-1" aria-hidden="true"></i>
                &nbsp; Zoom In: - Key
            </div>

            <div class="control">
                <i style="position:relative;top:5px;" class="fa fa-rotate-right fa-2x col-sm-1" aria-hidden="true"></i>
                &nbsp; Rotate Right: X Key
            </div>

            <div class="control">
                <i style="position:relative;top:5px;" class="fa fa-rotate-left fa-2x col-sm-1" aria-hidden="true"></i>
                &nbsp; Rotate Right: Z Key
            </div>
            <br />
            <br />
            <a class="link"href="/">Back to main</a>
        </div>
    </div>
</body>

</html>
