<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width">
    <title>Little Worlds</title>
    <script src="https://cdn.jsdelivr.net/npm/createjs@1.0.1/builds/1.0.0/createjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.min.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <body>

        <body onload="init();">
            <div class="underunderlay" style="z-index:0;position:absolute;top:0;left:0;width:100%;height:100%;">
            </div>
            <div style="pointer-events: none;">
                <div class="underlay animate" style="z-index:0;position:absolute;top:0px;left:-px;width:100%;height:100%;">
                </div>
                <div class="underlay2 animate animate2" style="z-index:1;position:absolute;top:0px;left:0px;width:100%;height:100%;">
                </div>
            </div>
            <div id="custom-bootstrap-menu" class="navbar navbar-default" role="navigation" style="z-index : 1;margin-bottom:0px;">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <img class="navbar-left" src="assets/planeticon.svg" style="width:40px;height:40px;margin:5px;">
                        <a class="navbar-brand">Little Worlds</a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse navbar-menubuilder">
                        <ul class="nav navbar-nav navbar-right">
                            <li id="controls">
                                <a href="/controls.html">Controls</a>
                            </li>
                            <li>
                                <a href="http://www.lukehoel.com" target="_blank">Luke Hoel</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <canvas id="canvas" style="z-index:1;overflow:hidden;">
            </canvas>
            <div id="toolbar" class="toolbar">
                <div id="plus" class="toolbarItem" onclick="toggleZoomIn()">
                    <i class="fa fa-plus fa-2x toolbarIcon"></i>
                </div>

                <div id="minus" class="toolbarItem minus" onclick="toggleZoomOut()">
                    <i class="fa fa-minus fa-2x toolbarIcon"></i>
                </div>

                <div id="rotateRight" class="toolbarItem rotateright" onclick="offsetBuffer -= rotateButtonAmount">
                    <i class="fa fa-rotate-right fa-2x toolbarIcon"></i>
                </div>

                <div id="rotateLeft" class="toolbarItem rotateleft" onclick="offsetBuffer += rotateButtonAmount">
                    <i class="fa fa-rotate-left fa-2x toolbarIcon"></i>
                </div>
            </div>
        </body>
    </body>

</html>
